<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Bitcoin Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Conversion</h1>
        <form>
            <label for="currency-value">Value</label>
            <input type="number" class="form-control" id="value-number" placeholder="Add value">
            <br>
        <div class="selected">
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Choose the currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
            <button id="add-btn" class="btn btn-secondary btn-lg download-btn2 ">Convert it</button>
        </form>
        <hr>
        <h3>Total: <span id="total-cash">0</span></h3>
    <ul class="list-group-item items"><h3 class="calculation"></h1></ul>
    </div>


    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
